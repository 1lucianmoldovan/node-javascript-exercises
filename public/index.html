<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercise Web Site</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>



<body>
    <header>
        <h1>Javascript exercises</h1>
        <div id="time">
            <p>Today is: <span id="dayNow"></span>, <span id="dateNow"></span>
                <br> Current Time is: <span id="timeNow"></span></p>
        </div>
    </header>

    <div class="main-container">
        <div class="container">
            <div id="areaTri">
                <form action="">
                    <h4>Find the area of a triangle</h4>
                    <span>
                        <label for="inputA"> Input a </label>
                        <input id="inputA" type="text">
                    </span>
                    <span>
                        <label for="inputB">Input b</label>
                        <input id="inputB" type="text">
                    </span>
                    <span>
                        <label for="inputC">Input c</label>
                        <input id="inputC" type="text">
                    </span>
                </form>

                <button href="#" onclick="calculateArea()">Calculate Area</button>
                <p> Result is: <span id="resultTri"></span></p>

            </div>
        </div>
    </div>
    <footer>
        <button onclick="printPage()">Print</button>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="javascripts/index.js"></script>
    <script src="javascripts/exercises.js"></script>
    <script src="javascripts/page1.js"></script>
</body>

</html>
